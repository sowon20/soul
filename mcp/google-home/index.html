<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Google Home Control</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, sans-serif;
            background: #1a1a2e;
            color: #eee;
            min-height: 100vh;
            padding: 20px;
        }
        .container { max-width: 1000px; margin: 0 auto; }

        /* Ìó§Îçî */
        .header {
            background: linear-gradient(135deg, #4285f4, #34a853);
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header h1 { font-size: 24px; display: flex; align-items: center; gap: 10px; }
        .header-actions { display: flex; gap: 10px; }

        /* Î≤ÑÌäº */
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s;
        }
        .btn-primary { background: #fff; color: #1a1a2e; }
        .btn-primary:hover { background: #e0e0e0; }
        .btn-danger { background: #ea4335; color: #fff; }
        .btn-danger:hover { background: #c5221f; }
        .btn-secondary { background: rgba(255,255,255,0.2); color: #fff; }
        .btn-secondary:hover { background: rgba(255,255,255,0.3); }

        /* ÏÉÅÌÉú Î∞∞ÏßÄ */
        .status-badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }
        .status-connected { background: #34a853; }
        .status-disconnected { background: #ea4335; }
        .status-expired { background: #fbbc04; color: #1a1a2e; }

        /* ÏÑ§Ï†ï Ìå®ÎÑê */
        .config-panel {
            background: #16213e;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .config-panel h3 { margin-bottom: 15px; color: #4285f4; }
        .config-row {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }
        .config-row input {
            flex: 1;
            padding: 10px;
            border: 1px solid #3a3a5a;
            border-radius: 8px;
            background: #1a1a2e;
            color: #eee;
        }
        .config-row input:focus { outline: none; border-color: #4285f4; }

        /* Í∏∞Í∏∞ Í∑∏Î¶¨Îìú */
        .devices-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 16px;
        }

        /* Í∏∞Í∏∞ Ïπ¥Îìú */
        .device-card {
            background: #16213e;
            border-radius: 16px;
            padding: 20px;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .device-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(0,0,0,0.3);
        }
        .device-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        .device-icon {
            width: 48px;
            height: 48px;
            background: #3a3a5a;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }
        .device-name {
            font-weight: 600;
            font-size: 16px;
            margin-bottom: 4px;
        }
        .device-type {
            font-size: 12px;
            color: #888;
        }
        .device-state {
            font-size: 14px;
            color: #4285f4;
            margin: 10px 0;
        }

        /* ÌÜ†Í∏Ä Ïä§ÏúÑÏπò */
        .toggle-switch {
            width: 56px;
            height: 30px;
            background: #3a3a5a;
            border-radius: 15px;
            cursor: pointer;
            position: relative;
            transition: background 0.3s;
        }
        .toggle-switch.on { background: #34a853; }
        .toggle-switch::after {
            content: '';
            position: absolute;
            width: 24px;
            height: 24px;
            background: #fff;
            border-radius: 50%;
            top: 3px;
            left: 3px;
            transition: transform 0.3s;
        }
        .toggle-switch.on::after { transform: translateX(26px); }

        /* Ïä¨ÎùºÏù¥Îçî */
        .slider-container { margin-top: 15px; }
        .slider-label {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: #888;
            margin-bottom: 5px;
        }
        .slider {
            width: 100%;
            height: 6px;
            -webkit-appearance: none;
            background: #3a3a5a;
            border-radius: 3px;
            outline: none;
        }
        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 18px;
            height: 18px;
            background: #4285f4;
            border-radius: 50%;
            cursor: pointer;
        }

        /* Î°úÎî© */
        .loading {
            text-align: center;
            padding: 40px;
            color: #888;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #3a3a5a;
            border-top-color: #4285f4;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* Îπà ÏÉÅÌÉú */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #888;
        }
        .empty-state .icon { font-size: 64px; margin-bottom: 20px; }

        /* Ïä§ÌÅ¨Î°§Î∞î */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.2); border-radius: 3px; }
        ::-webkit-scrollbar-track { background: transparent; }
    </style>
</head>
<body>
    <div class="container">
        <!-- Ìó§Îçî -->
        <div class="header">
            <h1>üè† Google Home</h1>
            <div class="header-actions">
                <span id="auth-status" class="status-badge status-disconnected">Ïó∞Í≤∞ ÏïàÎê®</span>
                <button id="btn-refresh" class="btn btn-secondary" onclick="loadDevices()">üîÑ ÏÉàÎ°úÍ≥†Ïπ®</button>
                <button id="btn-auth" class="btn btn-primary" onclick="handleAuth()">Î°úÍ∑∏Ïù∏</button>
            </div>
        </div>

        <!-- ÏÑ§Ï†ï Ìå®ÎÑê (ÎØ∏Ïù∏Ï¶ù Ïãú) -->
        <div id="config-panel" class="config-panel" style="display: none;">
            <h3>‚öôÔ∏è OAuth ÏÑ§Ï†ï</h3>
            <div class="config-row">
                <input type="text" id="client-id" placeholder="Client ID">
            </div>
            <div class="config-row">
                <input type="password" id="client-secret" placeholder="Client Secret">
            </div>
            <div class="config-row">
                <input type="text" id="redirect-uri" placeholder="Redirect URI" value="http://localhost:8125/oauth/callback">
            </div>
            <div class="config-row">
                <button class="btn btn-primary" onclick="saveConfig()">ÏÑ§Ï†ï Ï†ÄÏû•</button>
            </div>
        </div>

        <!-- Í∏∞Í∏∞ Î™©Î°ù -->
        <div id="devices-area">
            <div class="loading">
                <div class="spinner"></div>
                Î°úÎî© Ï§ë...
            </div>
        </div>
    </div>

    <script src="ui.js"></script>
</body>
</html>
